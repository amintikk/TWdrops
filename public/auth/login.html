<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TW Drops - Login</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif; background:#060712; color:#f5f6fb; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; padding:16px; overflow-x:hidden; }
    .card { background:#0c0f1c; border:1px solid rgba(255,255,255,0.1); border-radius:16px; padding:24px; width:100%; max-width:420px; box-shadow:0 20px 60px rgba(0,0,0,0.45); }
    h1 { margin:0 0 4px 0; }
    p { margin:0 0 16px 0; color:#9aa0b5; }
    label { display:block; margin:12px 0 6px; font-weight:600; }
    input { width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,0.12); background:#0a0c18; color:#f5f6fb; }
    button { width:100%; margin-top:18px; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,0.2); background:linear-gradient(135deg, #a970ff, #8b5cf6); color:#0a0a0f; font-weight:800; cursor:pointer; }
    .muted { color:#9aa0b5; font-size:13px; margin-top:8px; display:block; text-align:center; }
    #msg { margin-top:10px; font-size:13px; }
    @media (max-width: 520px) {
      body { padding: 12px; align-items:center; }
      .card { width: 100%; max-width: 340px; padding: 16px; margin-top: 12px; }
      h1 { font-size: 22px; }
      p, label, input, button { font-size: 15px; }
      button { margin-top: 12px; padding: 11px; }
      input { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p>Enter the credentials you created during setup.</p>
    <label for="username">Username</label>
    <input id="username" autocomplete="username">
    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="current-password">
    <button id="loginBtn">Login</button>
    <div id="msg"></div>
    <span class="muted"><a href="/auth/register">Need to register?</a></span>
  </div>
  <script>
    const btn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");
    const show = (text, ok=false) => { msg.textContent = text; msg.style.color = ok ? "#6ee7b7" : "#f87171"; };
    btn.onclick = async () => {
      btn.disabled = true;
      show("Signing in...");
      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: document.getElementById("username").value.trim(),
            password: document.getElementById("password").value
          }),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok || !data.ok) throw new Error(data.error || res.statusText);
        show("Login ok. Redirecting...", true);
        setTimeout(() => (window.location.href = "/"), 400);
      } catch (e) {
        show(e.message || "Login failed");
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
